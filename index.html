          var rqChapter = Math.floor((Math.random() * 114) + 1);
          var rqVerse = Math.floor((Math.random() * 255) + 1);
          var s = document.createElement("script");
          s.type = "text/javascript";
          s.src = "http://qzaidi.github.io/quran/js/quran.js";
          s.setAttribute('chapter', rqChapter);
          s.setAttribute('verse', rqVerse);

          var link = document.createElement('a')
          var linkText = document.createTextNode("More");
          link.setAttribute('href', 'http://tanzil.net/?embed=true#'+rqChapter+':'+rqVerse);
          link.appendChild(linkText);
          ( document.getElementsByTagName("section")[0] || document.documentElement ).appendChild( s );
          ( document.getElementsByTagName("section")[0] || document.documentElement ).appendChild( link );
